<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="calculator">
        <div id = "output" class="calculator__output">0</div>
        <div class="calculator__menu">
            <div class="calculator__menu-wrapper">
                <div class="calculator__menu_row">
                    <button id = "clear" class="clear">Clear</button>
            </div>
                <div class="calculator__menu_row">
                        <button id = "7" class="7">7</button>
                        <button id = "8" class="8">8</button>
                        <button id = "9" class="9">9</button>
                        <button id = "/" class="/">/</button>
                </div>
                <div class="calculator__menu_row">
                    <button id = "4" class="4">4</button>
                    <button id = "5" class="5">5</button>
                    <button id = "6" class="6">6</button>
                    <button id = "*" class="*">*</button>
                </div>
                <div class="calculator__menu_row">
                    <button id = "1" class="1">1</button>
                    <button id = "2" class="2">2</button>
                    <button id = "3" class="3">3</button>
                    <button id = "-" class="-">-</button>
                </div>
                <div class="calculator__menu_row">
                    <button id = "0" class="0">0</button>
                    <button id = "." class=".">.</button>
                    <button id = "=" class="=">=</button>
                    <button id = "+" class="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
